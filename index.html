<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Heart Not Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .runaway {
      position: absolute;
      transition: all 0.2s ease;
    }
  </style>
</head>

<body id="body" class="bg-white h-screen flex items-center justify-center transition-all duration-700">

  <!-- PAGE 1 : 404 MODE -->
  <div id="errorPage" class="text-center">
    <h1 class="text-6xl font-bold text-gray-800">404</h1>
    <p class="text-gray-500 mt-2">Heart Not Found</p>
    <p class="text-gray-400 mt-4">The love you are looking for does not exist.</p>

    <button onclick="searchHeart()"
      class="mt-8 px-6 py-3 bg-gray-800 text-white rounded-lg hover:bg-gray-700 transition">
      Search The Heart
    </button>
  </div>

  <!-- PAGE 2 : CONFESSION MODE -->
  <div id="valentinePage" class="hidden text-center">
    <h1 class="text-4xl font-bold text-white mb-6">
      Will You Be My Valentine? 
    </h1>

    <div class="space-x-4">
      <button onclick="yesClicked()"
        class="px-6 py-3 bg-white text-pink-600 font-bold rounded-lg hover:scale-110 transition">
        Yes
      </button>

      <button id="noBtn"
        onmouseover="moveButton()"
        class="px-6 py-3 bg-pink-200 text-pink-800 font-bold rounded-lg runaway">
        No
      </button>
    </div>
  </div>

  <script>
    function searchHeart() {
      document.getElementById("errorPage").classList.add("hidden");
      document.getElementById("valentinePage").classList.remove("hidden");
      document.getElementById("body").classList.remove("bg-white");
      document.getElementById("body").classList.add("bg-pink-400");
    }

    function moveButton() {
      const button = document.getElementById("noBtn");
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      button.style.left = x + "px";
      button.style.top = y + "px";
    }

    function yesClicked() {
      window.location.href = "congrats.html";
    }
  </script>

</body>
</html>
